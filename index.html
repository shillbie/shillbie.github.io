<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Include instascan library -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <!-- Video element for the camera feed -->
    <video id="video-preview"></video>

    <!-- Script to handle QR code scanning -->
    <script>
        // Function to start the QR code scanner
        function startScanner() {
            // Create a new Instascan scanner
            const scanner = new Instascan.Scanner({ video: document.getElementById('video-preview') });

            // Add a callback for when a QR code is scanned
            scanner.addListener('scan', function (content) {
                alert('Scanned: ' + content);
            });

            // Start the camera and begin scanning
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

        // Call the startScanner function when the page is loaded
        document.addEventListener('DOMContentLoaded', function () {
            startScanner();
        });
    </script>

</body>
</html>
